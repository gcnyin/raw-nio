plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '6.0.0'
  id 'io.franzbecker.gradle-lombok' version '4.0.0'
}

repositories {
  mavenLocal()
  maven { url 'https://repo.huaweicloud.com/repository/maven/' }
  mavenCentral()
}

dependencies {
  implementation 'ch.qos.logback:logback-classic:1.2.3'
  testImplementation 'io.netty:netty-all:4.1.52.Final'
  testImplementation 'junit:junit:4.13'
  testImplementation 'org.apache.commons:commons-pool2:2.8.1'
}

application {
  mainClassName = 'com.github.gcnyin.rawnio.echodemo.EchoServer'
}

jar {
  manifest {
    attributes("Main-Class": "com.github.gcnyin.rawnio.echodemo.EchoServer")
  }
}

test {
  testLogging.showStandardStreams = true
}
